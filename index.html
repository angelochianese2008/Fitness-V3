<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Fitness Generator</title>

    <style>
        /* Base Styling (Light Mode Defaults) */
        :root {
            --bg-color: #f4f4f9;
            --container-bg: #fff;
            --text-color: #333;
            --header-color: #333;
            --input-border: #ccc;
            --button-bg: #5cb85c;
            --button-hover: #4cae4c;
            --table-header-bg: #f0f0f0;
            --week-header-bg: #337ab7;
        }

        /* Dark Mode */
        .dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --header-color: #5cb85c;
            --input-border: #444;
            --button-bg: #5cb85c;
            --button-hover: #4cae4c;
            --table-header-bg: #2a2a2a;
            --week-header-bg: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: .3s;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 55px;
            height: 28px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-round {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider-round:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider-round {
            background-color: #5cb85c;
        }

        input:checked + .slider-round:before {
            transform: translateX(26px);
        }

        .container {
            max-width: 90%;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 6px;
        }

        .workout-table {
            width: 100%;
            border-collapse: collapse;
        }

        .workout-table th, .workout-table td {
            padding: 10px;
            border: 1px solid var(--input-border);
        }

        .week-header {
            background: var(--week-header-bg);
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        .btn {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        .btn:hover { background-color: var(--button-hover); }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            flex: 1;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

<div class="container">

    <div style="text-align:right; margin-bottom:15px;">
        <span>Light</span>
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider-round"></span>
        </label>
        <span>Dark</span>
    </div>

    <h1>Welcome! Define Your Fitness Goal</h1>

    <form id="fitnessForm">
        <label>Goal:</label>
        <select id="objective" required>
            <option value="">-- Select --</option>
            <option value="lose_weight">Lose Weight</option>
            <option value="gain_muscle">Gain Muscle</option>
            <option value="stay_healthy">Stay Healthy</option>
        </select>

        <label>Gender:</label>
        <select id="gender" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Height (cm):</label>
        <input type="number" id="height" required>

        <label>Weight (kg):</label>
        <input type="number" id="weight" required>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Training Days per Week:</label>
        <input type="number" id="frequency" min="1" max="6" required>

        <button class="btn" type="submit">Generate My 4-Week Plan</button>
    </form>

    <div id="workoutTableContainer"></div>
    <div id="exerciseVideosContainer"></div>

    <div class="action-buttons" id="extraButtons" style="display:none;">
        <button class="btn" id="downloadPDF">Download PDF</button>
        <button class="btn" id="openSpotify">Open Spotify</button>
    </div>

</div>

<script>
document.getElementById("theme-toggle").addEventListener("change", function () {
    document.body.classList.toggle("dark-mode", this.checked);
});

const exerciseVideos = {
    "Bench Press": "https://www.youtube.com/watch?v=rT7DgCr-3pg",
    "Overhead Press": "https://www.youtube.com/watch?v=2yjwXTZQDDI",
    "Tricep Extension": "https://www.youtube.com/watch?v=vB5OHsJ3EME",
    "Barbell Rows": "https://www.youtube.com/watch?v=DJpPullenyk",
    "Lat Pulldown": "https://www.youtube.com/watch?v=CAwf7n6Luuc",
    "Bicep Curls": "https://www.youtube.com/watch?v=ykJmrZ5v0Oo",
    "Squats": "https://www.youtube.com/watch?v=aclHkVaku9U",
    "Leg Press": "https://www.youtube.com/watch?v=IZxyjW7MPJQ",
    "Romanian Deadlift": "https://www.youtube.com/watch?v=7j-2N9Q-1pA",
    "Lunges": "https://www.youtube.com/watch?v=QOVaaNpqP6g",
    "Leg Extensions": "https://www.youtube.com/watch?v=YyvSfVjQeL0",
    "Push-ups": "https://www.youtube.com/watch?v=_l3ySVKYVJ8",
    "Burpees": "https://www.youtube.com/watch?v=qLBImHhCXSw",
    "Bodyweight Squats": "https://www.youtube.com/watch?v=aclHkVaku9U",
    "Planks": "https://www.youtube.com/watch?v=pSHjTRCQxIw",
    "Russian Twists": "https://www.youtube.com/watch?v=wkD8rjkodUI",
    "Mountain Climbers": "https://www.youtube.com/watch?v=nmwgirgXLYM",
    "Cat-Cow": "https://www.youtube.com/watch?v=kqnua4rHVVA",
    "Bird-Dog": "https://www.youtube.com/watch?v=wiFNA3sqjCA",
    "Thoracic Rotations": "https://www.youtube.com/watch?v=2qZ517Rw7ME",
    "Resistance Band Pull-aparts": "https://www.youtube.com/watch?v=0K2P2kQkp0o",
    "Step-ups": "https://www.youtube.com/watch?v=dQqApCGd5Ss",
    "Downward Dog": "https://www.youtube.com/watch?v=6tmbeLTHC_0"
};

document.getElementById("fitnessForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const objective = document.getElementById("objective").value;
    const frequency = parseInt(document.getElementById("frequency").value);

    const workoutRoutines = {
        gain_muscle: {
            3: [
                { day: "Workout 1", target: "Push", setsReps: "4 x 8-12", notes: "Bench Press, Overhead Press, Tricep Extension." },
                { day: "Workout 2", target: "Pull", setsReps: "3 x 10-15", notes: "Barbell Rows, Lat Pulldown, Bicep Curls." },
                { day: "Workout 3", target: "Legs", setsReps: "3 x 10-20", notes: "Squats, Leg Press, Romanian Deadlift." }
            ]
        },
        lose_weight: {
            3: [
                { day: "Workout 1", target: "Full Body", setsReps: "3 Rounds", notes: "Bodyweight Squats, Push-ups, Burpees." },
                { day: "Workout 2", target: "Cardio", setsReps: "45 mins", notes: "Steady pace." },
                { day: "Workout 3", target: "Core", setsReps: "3 Rounds", notes: "Planks, Russian Twists, Mountain Climbers." }
            ]
        },
        stay_healthy: {
            3: [
                { day: "Workout 1", target: "Mobility", setsReps: "30 mins", notes: "Cat-Cow, Bird-Dog, Thoracic Rotations." },
                { day: "Workout 2", target: "Light Resistance", setsReps: "3 x 15", notes: "Band Pull-aparts, Step-ups." },
                { day: "Workout 3", target: "Yoga", setsReps: "45 mins", notes: "Downward Dog and stretching." }
            ]
        }
    };

    const trainingPlan = workoutRoutines[objective][frequency] || workoutRoutines[objective][3];

    let tableHTML = `
        <h2>Your Personalized 4-Week Training Program</h2>
        <table class="workout-table" id="workoutTable">
        <thead><tr>
            <th>Day</th><th>Target</th><th>Sets x Reps</th><th>Notes</th>
        </tr></thead><tbody>
    `;

    for (let w = 1; w <= 4; w++) {
        tableHTML += `<tr><td colspan="4" class="week-header">WEEK ${w}</td></tr>`;
        trainingPlan.forEach(workout => {
            tableHTML += `
                <tr>
                    <td>${workout.day}</td>
                    <td>${workout.target}</td>
                    <td>${workout.setsReps}</td>
                    <td>${workout.notes}</td>
                </tr>`;
        });
    }

    tableHTML += "</tbody></table>";
    document.getElementById("workoutTableContainer").innerHTML = tableHTML;

    document.getElementById("extraButtons").style.display = "flex";

    let exerciseList = new Set();

    trainingPlan.forEach(workout => {
        const combined = (workout.target + " " + workout.notes);
        Object.keys(exerciseVideos).forEach(ex => {
            if (combined.toLowerCase().includes(ex.toLowerCase())) {
                exerciseList.add(ex);
            }
        });
    });

    let videoHTML = `<h2>Exercise Tutorial Videos</h2><ul>`;
    exerciseList.forEach(ex => {
        videoHTML += `<li><a href="${exerciseVideos[ex]}" target="_blank">${ex} Tutorial</a></li>`;
    });
    videoHTML += "</ul>";

    document.getElementById("exerciseVideosContainer").innerHTML = videoHTML;
});

document.getElementById("downloadPDF").addEventListener("click", async () => {
    const { jsPDF } = window.jspdf;

    const tableElement = document.getElementById("workoutTable");

    const canvas = await html2canvas(tableElement, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF("p", "mm", "a4");

    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

    pdf.addImage(imgData, "PNG", 0, 10, pdfWidth, pdfHeight);
    pdf.save("Workout-Plan.pdf");
});

document.getElementById("openSpotify").addEventListener("click", () => {
    window.location.href = "spotify://";
    setTimeout(() => {
        window.open("https://open.spotify.com", "_blank");
    }, 500);
});
</script>

</body>
</html>
